<ion-header>
  <ion-navbar>
    <ion-title>Login</ion-title>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-item>
    <ion-label floating >Username</ion-label>
    <ion-input type="text" [(ngModel)]="i_username"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label floating >Password</ion-label>
    <ion-input type="password" [(ngModel)]="i_password"></ion-input>
  </ion-item>
  <br><br>
  <button ion-button block color ="dark" round (click)="signIn(i_username,i_password)"><ion-icon name="ios-flask-outline"></ion-icon>&nbsp; Sign in </button>
  <br>
  <h3>{{loginResult}}</h3>
</ion-content>
