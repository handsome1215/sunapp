<ion-header>
  <ion-navbar>
    <ion-title>PhoneBook</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list >
    <ion-item *ngFor="let item of contactArray" >
      <ion-avatar item-left>
        <img src="{{item.imageUr}}">
      </ion-avatar>
     <h2>{{item.name}}</h2>
     <h2>{{item.telephone}}</h2>
     
    </ion-item>
  </ion-list>
</ion-content>
